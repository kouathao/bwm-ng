<section id="rentalListing">
  <h1 class="title">Your Home All Around the World</h1>
  <div class="row">
    <!-- create loop to popular div  *ngFor-->
    <div class="col-md-3 col-xs-6" *ngFor="let rental of rentals">
      <!-- pass data through square bracket [] -->
      <bwm-rental-list-item [rental]="rental"></bwm-rental-list-item>
    </div>
  </div>
</section>
