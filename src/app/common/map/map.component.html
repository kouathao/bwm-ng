<agm-map
  (mapReady)="mapReadyHandler()"
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="13"
>
  <agm-circle
    *ngIf="!isPositionError && lat && lng"
    [latitude]="lat"
    [longitude]="lng"
    [radius]="800"
    [fillColor]="'#f44336'"
    [fillOpacity]="0.4"
  ></agm-circle>

  <agm-info-window
    *ngIf="isPositionError"
    [latitude]="0"
    [longitude]="0"
    [maxWidth]="300"
    [isOpen]="true"
    >This is a problem with finding the location on the map, we will do our best
    to resolve this as fast as possible. Contact host for additional info if you
    are still interested in this place. Sorry for the inconvenience.
  </agm-info-window>
</agm-map>
